<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
 </head>
  <body>
    
    <div class="body">
        <img src="./snake2.png" class="image" alt="">

        <div class="scoreboard">
    <div class="score styleScore">Score:0</div>
    <div class="highScore styleScore">HighScore:</div>
   </div>
    <div class="board"></div>
  </div>   
    <div class="notification-cont"> 
    <div class="notification">'Click' to start!</div>


<div class="mobile-users">

    <p>
        <button class="btn btn-success   buttonpos" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        !
        </button>
      </p>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 194px;  background-color: transparent;">

            <button type="button" class="topdownbtn controlbtn btn  btnup btn-success"  id="btnup">W</button>
            <div class="midbtn">
            <button type="button" class="controlbtn btn  btnleft btn-success"  id="btnleft">A</button>
            <button type="button" class="controlbtn btn  btnright btn-success"  id="btnright">D</button>

          </div>
            <button type="button" class="topdownbtn controlbtn btn  btndown btn-success"  id="btndown">S</button>
           </div>
        </div>
      </div>
</div>
</div>





</body>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
